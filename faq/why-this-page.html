
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>为什么我会看到这个页面？</title>
    <meta charset="utf-8">
    <style>
        .container {
            width: 60%;
            margin: 0 auto 0;
            background-color: #f0f0f0;
            padding: 2% 5%;
            border-radius: 10px
        }

        ul {
            padding-left: 20px;
        }

            ul li {
                line-height: 2.3
            }

        a {
            color: rgb(30,158,255)
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>为什么我会看到这个页面？</h1>
        <h3>可能的原因如下</h3>
        <ul>
            <li>您主动访问了本页面</li>
            <li>您使用 IE 浏览器访问了我们的站点</li>
            <li>您使用 IE 浏览器访问了其他接入本系统的站点</li>
            <li>您使用的拓展程序修改了您的 UA 代理字符串让我们的检测系统误认为您使用的是 IE 浏览器</li>
        </ul>
    </div>
</body>
</html>
